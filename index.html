<html>
	<title>Download from Starmaker</title>
	<head>
		<meta charset="utf-8">
		<script>
		function vivek(){
			var share_link = document.getElementById("name").value;
			console.log(share_link);
			var secPart = share_link.split("recording_id=")[1];
			console.log(secPart);
			var code = secPart.split("&")[0];
			console.log(code);
			var frame = document.getElementById("frame");
			frame.setAttribute('src', 'https://static.starmakerstudios.com/production/uploading/recordings/'+code+'/master.mp4');
		}
		</script>
	</head>
	<body>
		<div align="center">
			<h1>Starmaker Song Downloader ERSS</h1>
				<input type = "text" name ="name" id="name" width="100" placeholder = "Paste your Starmaker link here" autocomplete="off">
			<input type = "button"  id = "b1" onClick="vivek()" value = "Download"></input>
			<br>
			<iframe src="" id="frame" height="0" width="0"></iframe>
		</div>
	</body>
</html>
